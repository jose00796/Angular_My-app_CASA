<h1 class="container bg-dark text-white text-center my-4 py-4">NgIf = {{show}}</h1>
<div class="container" >
    <button class="btn btn-warning" (click) = "show =! show" >Accion</button>
    <p class="text-info" *ngIf = "show">En Ciudad Gótica, Arthur Fleck es un comediante con problemas mentales que es maltratado por la sociedad.</p>

    <p class="text-danger">Entonces cae en una espiral descendiente de revolución y crimen que lo lleva cara a cara con su alter ego: el Guasón.</p>
</div>
